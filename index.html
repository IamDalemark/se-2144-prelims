<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <title>Calculastor</title>
  
</head>
<body>
  <div class="app">
    <div id="calculator_screen">
      <h1 id="screen"></h1>
    </div>
    <div class="buttons">
      <div class="first_row">
        <button id="but-bye"> Bye </button>
        <button id="but-hello"> Hello </button>
      </div>
      <div class="second_row">
        <button id="but-ac">AC</button>
        <button id="but-del">DEL</button>
        <button id="but-zeroes" class="number">00</button>
        <button id="but-/" class="number">/</button>
      </div>
      <div class="third_row">
        <button id="but-7" class="number">7</button>
        <button id="but-8" class="number">8</button>
        <button id="but-9" class="number">9</button>
        <button id="but-x" class="number">*</button>
      </div>
      <div class="fourth_row">
        <button id="but-4" class="number">4</button>
        <button id="but-5" class="number">5</button>
        <button id="but-6" class="number">6</button>
        <button id="but--" class="number">-</button>
      </div>
      <div class="fifth_row">
        <button id="but-1" class="number">1</button>
        <button id="but-2" class="number">2</button>
        <button id="but-3" class="number">3</button>
        <button id="but-+" class="number">+</button>
      </div>
      <div class="sixth_row">
        <button id="but-0" class="number">0</button>
        <button id="but-." class="number">.</button>
        <button id="but-equal">=</button>
      </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="src/main.ts"></script>
</body>
</html>
